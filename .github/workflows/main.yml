# ./.github/workflows/main.yml
name: Continuous Integration (CI) — validating the monorepo

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Set up pnpm and install dependencies
              uses: pnpm/action-setup@v3
              with:
                  version: 9
                  run_install: true
                  args: --frozen-lockfile

            - name: format → lint → [clean → build → compile (tsc) → test]
              run: pnpm run preflight

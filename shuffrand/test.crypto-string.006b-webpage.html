<!doctype html>
<html lang="en">
    <head>
        <title>cryptoString on a webpage — purely for testing</title>
        <script type="importmap">
            {
                "imports": {
                    "shuffrand": "https://unpkg.com/shuffrand@1.6.0/dist/index.es.js",
                    "arktype": "https://esm.sh/arktype@2.1.20"
                }
            }
        </script>
    </head>
    <body>
        <div id="output01">The <strong>first output</strong> of <code>cryptoString</code> — incoming…</div>
        <div id="output02">The <strong>second output</strong> of <code>cryptoString</code> — incoming…</div>
        <div id="output03">The <strong>third output</strong> of <code>cryptoString</code> — incoming…</div>
        <div id="output04">The <strong>fourth output</strong> of <code>cryptoString</code> — incoming…</div>
        <div id="output05">The <strong>fifth output</strong> of <code>cryptoString</code> — incoming…</div>
        <div id="output06">The <strong>sixth output</strong> of <code>cryptoString</code> — incoming…</div>
        <script type="module">
            import { cryptoString } from 'shuffrand'
            try {
                // Test Case 1: Default parameters (Length 16, Alphanumeric)
                const output01 = cryptoString()
                document.querySelector('#output01').textContent = output01

                // Test Case 2: Specific length and predefined character set
                const output02 = cryptoString({ length: 8, characterSet: 'hex' })
                document.querySelector('#output02').textContent = output02

                // Test Case 3: Custom character set
                const output03 = cryptoString({ length: 5, characterSet: '!@#$%' })
                document.querySelector('#output03').textContent = output03

                // Test Case 4: noRepeat feature
                const output04 = cryptoString({ length: 6, characterSet: 'alphanumeric', noRepeat: true })
                document.querySelector('#output04').textContent = output04

                // Test Case 5: noRepeat with custom set
                const output05 = cryptoString({ length: 10, characterSet: 'abcdefghij', noRepeat: true })
                document.querySelector('#output05').textContent = output05

                // Test Case 6: Edge case - Zero length
                const output06 = cryptoString({ length: 0 })
                document.querySelector('#output06').textContent = output06
            } catch (e) {
                document.body.innerHTML = `<h1>ERROR: <code>${e.message}</code></h1>`
            }
        </script>
    </body>
</html>
